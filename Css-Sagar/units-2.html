<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* html{
            font-size: 20px;
        } */

        .apple-section {
            font-size: 50px;
        }
        .banana-section {
            font-size: 2em;
        }
        
        
        /*its multiplier to global font size*/
        span {
            font-size: 2rem; 
        }
    </style>
</head>

<body>

    this is normal text (20px)

    <div class="apple-section">
        <span>Apple (40px -- 2rem)</span>
        <div class="banana-section">
            <span>Banana (40px -- 2rem)</span>
            <p>Kiwi (100px)</p>
        </div>
    </div>


</body>

</html>
