<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .container {
            background-color:orange;
        }
        .image-container,.content,.rating{
            display: inline-block;;
        }
        .image-container{
            width: 50px;
            background-color:purple
        }
        img{
            width: 100%;
        }
        .rating{
            width: 100px;
            background-color:purple
        }
        .content{
            width: calc(100% - 100px - 50px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container"> <img src="./vibe.png"></div>
        <div class="content">Vibe by Cookiee</div>
        <div class="rating">*****</div>
    </div>
</body>

</html>
