<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <span class="title">Recipe Meister</span>
      <hr />
      <div>
        <input placeholder="Find Recipe" />
        <button class="button">Add a Recipe</button>
      </div>
      <div>
        <table>
          <tr>
            <td>
              <div class="recipe-card">
                <img src="CheeseCake.jpg" />
                <div class="textblock">
                  <span class="title"> Strawberry Cheesecake</span>
                  <p>
                    This Strawberry cheesecake is the summer dessert dreams are
                    made of
                  </p>
                  <span class="tags">CAKES</span>
                  <span class="tags">DESSERT</span>
                </div>
              </div>
            </td>
            <td>
              <div class="recipe-card">
                <img src="chicken-parmigiana-22071244.jpg" />
                <div class="textblock">
                  <span class="title"> Chicken Parm</span>
                  <p>
                    Chicken parmagiana is the easy Italian-American chicken bake
                    thats perfect for midweek cooking.
                  </p>
                  <span class="tags">ITALIAN</span>
                  <span class="tags">CHICKEN</span>
                </div>
              </div>
            </td>
          </tr>
        </table>
        <div class="recipe-card"></div>
      </div>
    </div>
  </body>
</html>
