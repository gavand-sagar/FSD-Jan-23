<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <form action="/login">
        <input placeholder="Enter Username" type="text"><br><br>
        <input placeholder="Enter Age" type="range" min="0" max="100"><br><br>
        <progress mim="10" max="100" value="30"></progress> <br><br>
        <input placeholder="Enter Age" type="number" min="0" max="55"><br><br>
        <input min="2023-01-15" max=2023-02-15 placeholder="Enter Date of Joining" type="date"><br><br>
        <textarea placeholder="Enter Address"></textarea><br><br>
        <select>
            <option>Premium</option>
            <option>Diamond</option>
            <option>Gold</option>
            <option>Silver</option>
        </select>

        <br><br>

        <input type="Text" id="text-Data" list="anything">

        <datalist id="anything">
            <option>Premium</option>
            <option>Diamond</option>
            <option>Gold</option>
            <option>Silver</option>
        </datalist>

        <br><br>

        <label>
            <input type="checkbox" name="check"> I want notifications<br><br>
        </label>
        <label>            
            <input type="checkbox" name="check"> I want SMS notifications<br><br>
        </label>
        <label>            
            <input type="checkbox" name="check"> I agree the terms and conditions
        </label>


        <br><br>

        <label>
            <input type="radio" name="TypeOfUser"> Premium
        </label>
        <label>
            <input type="radio" name="TypeOfUser"> Gold
        </label>
        <label>
            <input type="radio" name="TypeOfUser"> Silver
        </label>


        <br><br>
        <input type="color">


        <br><br>
        <input type="file">

        <button type="reset">Reset</button>

        <!-- <button type="submit">Save</button> -->

    </form>
    <div id="sagar">

    </div>
</body>

</html>
